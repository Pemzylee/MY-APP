<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="sender">
            <input type="text" id="number" placeholder="+234">
            <div id="recaptcha-container"></div>
            <input type="button" value="Send" id="send" onClick="phoneAuth()">
        </div>
        <div id="verifier" style="display: none;">
            <input type="text" placeholder="OTP Code" id="verificationcode">
            <input type="button" value="Verify" id="verify" onCick="codeverify()">
            <div class="p-conf">Number Verified</div>
            <div class="n-conf">OTP Error</div>
        </div>
    </div>

    <!--  add firebase sdk -->
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDGe7aQUI6a8bcjZVBUtGazKeo7kosUa3I",
            authDomain: "decisive-lambda-396418.firebaseapp.com",
            projectId: "decisive-lambda-396418",
            storageBucket: "decisive-lambda-396418.appspot.com",
            messagingSenderId: "869894379954",
            appId: "1:869894379954:web:2dd7f737a90369153f6cab",
            measurementId: "G-L017DDY30T"
        };
            firebase.initializeApp(firebaseConfig);
        render();
        function render() {
            window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container');
            recaptchaVerifier.render();
        }
            // function for send message
        function phoneAuth() {
            var number = document.getElementById('number').value;
            firebase.auth().signInWithPhoneNumber(number, 
            window.recaptchaVerifier).then(function(confirmationResult){
                window.confirmationResult = confirmationResult;
                coderesult = confirmationResult;
                document.getElementById('sender').style.display = 'none';
                document.getElementById('verifier').style.display = 'block';
            }).catch(function(error){
                alert(error.message);
            });
        }
            // function for code verify
        function codeverify(){
            var code = document.getElementById('verificationcode').value;
            coderesult.confirm(code).then(function(){
                document.getElementsByClassName('p-conf')[0].style.display = 'block';
                document.getElementsByClassName('n-conf')[0].style.display = 'none';
            }).catch(function(){
                document.getElementsByClassName('p-conf')[0].style.display = 'none';
                document.getElementsByClassName('n-conf')[0].style.display = 'block';
            }); 
        }
    </script>
</body>
</html>
